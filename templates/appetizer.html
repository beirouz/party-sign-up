<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appetizer Page</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-dark-gray">
  <!-- Navbar -->
  <div class="w3-bar w3-black">
    <a href="/" class="w3-bar-item w3-button">Home</a>
    <a href="/dinner" class="w3-bar-item w3-button">Dinner</a>
    <a href="/appetizer" class="w3-bar-item w3-button">Appetizer</a>
    <a href="/expenses" class="w3-bar-item w3-button">Expenses</a>
    <a href="/logout" class="w3-bar-item w3-button">Logout</a>
  </div>

<!-- Appetizer Section -->
<div class="w3-container w3-padding">
  <h3>What appetizer would you bring to the party?</h3>
  
  <!-- Error Message -->
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <!-- Appetizer Form -->
  <form method="POST" action="/appetizer">
    <input 
      type="text" 
      name="appetizer" 
      class="w3-input w3-border w3-light-gray" 
      placeholder="Enter your appetizer here" 
      required>
    <button type="submit" class="w3-button w3-green w3-margin-top">Submit</button>
  </form>

  <!-- Appetizer List -->
  <div class="w3-container w3-padding w3-white w3-margin-top w3-responsive">
    <h3>Appetizer List</h3>
    <table class="w3-table w3-bordered w3-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Appetizer</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in appetizers %}
          <tr>
            <td>{{ entry['username'] }}</td>
            <td>{{ entry['appetizer'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
